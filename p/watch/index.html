    <script type="text/javascript" defer>
        var SettingsGear = document.getElementById("video-controls-normal");
        var SettingsGear2 = document.getElementById("SettingsButton");
        var rawvideo = document.getElementById("video-raw-element");
        var rawtrackbar = document.getElementById("trackbar-current");
        var playingicon = document.getElementById("playing-icon");
        var pausedicon = document.getElementById("paused-icon");
        var tmi;

        function FullScreenBtn_Click() {
            var element = document.getElementsByClassName("VideoPlayerElement")[0];
            try {
                var doc = window.document;
                var docEl = element;

                var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
                var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

                if (!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
                    requestFullScreen.call(docEl);
                }
                else {
                    cancelFullScreen.call(doc);
                }
            }
            catch (ex) {
                alert(ex);
            }
            
            UpdateControls();
        }
        function SettingsBtn_Click() {
            SettingsGear2 = document.getElementById("SettingsButton");
            SettingsGear2.classList.add("settings-click-animation");
            setTimeout(() => { SettingsGear2.classList.remove("settings-click-animation"); }, 200)
            UpdateControls();
        }
        var blockControlsTimeout = false;
        function Video_MouseMove() {
            SettingsGear = document.getElementById("video-controls-normal");
            SettingsGear.classList.remove("video-hidden-controls");
            clearTimeout(tmi);
            tmi = setTimeout(() =>
            {
                if (rawvideo.paused == false && blockControlsTimeout == false)
                    SettingsGear.classList.add("video-hidden-controls");
                else
                    SettingsGear.classList.remove("video-hidden-controls");
            }, 1000);
        }
        function PIPButton_Click() {
            rawvideo = document.getElementById("video-raw-element");
            rawvideo.requestPictureInPicture();
        }
        function PausePlayBtn_Click() {
            rawvideo = document.getElementById("video-raw-element");
            var infotip = document.getElementById("v-default-info-tip");
            var pauseicon = document.getElementById("pause-info-tip-icon");
            var playicon = document.getElementById("play-info-tip-icon");
            if (rawvideo.paused == false) {
                rawvideo.pause();
                playicon.style.display = "none";
                pauseicon.style.display = "";
                if (infotip.classList.contains("v-info-tip") == false) {
                    infotip.classList.add("v-info-tip");
                    setTimeout(() => { infotip.classList.remove("v-info-tip"); }, 500);
                }
            } else {
                rawvideo.play();
                pauseicon.style.display = "none";
                playicon.style.display = "";
                if (infotip.classList.contains("v-info-tip") == false) {
                    infotip.classList.add("v-info-tip");
                    setTimeout(() => { infotip.classList.remove("v-info-tip"); }, 500);
                }
            }
            UpdateControls();
        }
        function UpdateControls() {
            rawvideo = document.getElementById("video-raw-element");
            rawtrackbar = document.getElementById("trackbar-current");
            rawtrackbar.style.transform = "scaleX(" + rawvideo.currentTime / rawvideo.duration + ")";
            var rawtime = document.getElementById("ytp-bound-time-left");
            rawtime.innerText = ToTimeStamp(rawvideo.currentTime);
            rawtime = document.getElementById("ytp-bound-time-right");
            rawtime.innerText = ToTimeStamp(rawvideo.duration);
                                                   
            rdif = rawvideo.currentTime;

            playingicon = document.getElementById("playing-icon");
            pausedicon = document.getElementById("paused-icon");
            if (rawvideo.paused == false) {
                pausedicon.style.display = "none";
                playingicon.style.display = "";
            } else {
                playingicon.style.display = "none";
                pausedicon.style.display = "";
                Video_MouseMove();
            }
        }
        function Test1() {
            rawvideo = document.getElementById("video-raw-element");
            rawvideo.currentTime -= 5;
        }
        function Test2() {
            rawvideo = document.getElementById("video-raw-element");
            rawvideo.currentTime += 5;
        }
        function ControlsInFocus(value_) {
            blockControlsTimeout = value_;
        }
        function ToTimeStamp(value_) {
            var ltime = Math.round(value_);
            var sec = ltime % 60;
            var min = (ltime - sec) / 60;
            var hour = (ltime - min - sec);
            return (hour > 0) ? (hour.toString() + ":") : "" + min.toString().padStart(2, '0') + ":" + sec.toString().padStart(2, '0')
        }
        rawvideo = document.getElementById("video-raw-element");
        rawvideo.src = location.search.substring(1);
    </script>
