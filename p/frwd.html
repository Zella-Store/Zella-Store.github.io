<!DOCTYPE html>
<html>
<head>
<title>Redirect...</title>
<script defer>
function getURI() {
try{
    for (var q in location.search.split("&")) {
        if (q.split("=")[0].toLower() === "uri") {
            return q.split("=")[1];
        }
    }
}catch(ex){alert("Bad link");}
}
manualLink.href = getURI();
location = manualLink.href;
</script>
</head>
<body>
If you have not been redirected within 3 seconds <a id="manualLink" href="http://zellasoft.org/?redirectfailed=1">click here</a>.
<br/>
<a href="http://zellasoft.org/">Return to homepage</a>
</body>
</html>
