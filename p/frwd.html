<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect...</title>
</head>
<body>
<a id="manualLink" href="http://zellasoft.org/?redirectfailed=1">Click here</a> to continue or <a href="http://zellasoft.org/">return to homepage</a>.
<script defer>
var rd = {};
rd.url = "";
rd.protocol = "https://";
var b = location.search.substring(1).split('&');
function getValueOf(qry) {
    try {
        for (var t in b) {
            if (b[t].split('=')[0] === qry) {
                return b[t].substring(b[t].split('=')[0].length + 1);
            }
        }
    } catch (ex) { 
        alert("Bad link format");
    }
    return "";
}
rd.protocol = getValueOf("prot").toString() || "https://";
rd.url = getValueOf("url");
if (!(rd.protocol === "http://" | rd.protocol === "https://")) {
    location.replace(rd.protocol + rd.url);
} else if (rd.url !== "") {
    location.replace(rd.protocol + rd.url);
}
var fallbacklink = document.getElementById("manualLink");
fallbacklink.href = rd.protocol + rd.url;
window.close();
</script>
</body>
</html>
