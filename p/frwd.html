<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect...</title>
<script>
function getURI() {
    try {
        var b = location.search.split('&');
        for (var t in b) {
            for (var v in b[t].toString().split('=')) {
                if (b[t].split('=')[0] === "uri") {
                    return b[t].split('=')[1];
                }
            }
        }
    } catch (ex) { 
        alert("Bad link format");
    }
}
function reactURI(){
    alert(getURI());
    location = getURI();
}
</script>
</head>
<body>
If you have not been redirected within 3 seconds <a id="manualLink" href="http://zellasoft.org/?redirectfailed=1">click here</a>.
<br/>
<a href="http://zellasoft.org/">Return to homepage</a>
<br/>
<button onclick="reactURI();">Test5</button>
</body>
</html>
