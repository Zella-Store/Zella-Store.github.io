<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect...</title>
<script>
function getURI() {
    try {
        for (var q in location.search.toString().split("&")) {
            if (q.toString().split("=")[0].toLower() === "uri") {
                return q.toString().split("=")[1].toString();
            }
        }
    } catch (ex) { alert("Bad link format"); }
}
    function reactURI(){
        alert(getURI());
        location = getURI();
    }
</script>
</head>
<body>
If you have not been redirected within 3 seconds <a id="manualLink" href="http://zellasoft.org/?redirectfailed=1">click here</a>.
<br/>
<a href="http://zellasoft.org/">Return to homepage</a>
<br/>
<button onclick="reactURI();">Test2</button>
</body>
</html>
