<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect...</title>
<script defer>
rd = {
    url: "",
    protocol: "https://",
}
function getValueOf(qry) {
    try {
        var b = location.search.substring(1).split('&');
        for (var t in b) {
            if (b[t].split('=')[0] === qry) {
                return b[t].substring(b[t].split('=')[0].length + 1);
            }
        }
    } catch (ex) { 
        alert("Bad link format");
    }
}
rd.url = "" | getValueOf("url");
rd.protocol = "https://" | getValueOf("prot");
if (rd.url === "" && !(rd.protocol === "https")) {
if (!(rd.protocol === "http")) {
    location.replace(rd.url + rd.protocol);
}
}
manualLink.setAttribute("href", rd.url + rd.protocol);
</script>
</head>
<body>
If you have not been redirected within 3 seconds <a id="manualLink" href="http://zellasoft.org/?redirectfailed=1">click here</a>.
<br/>
<a href="http://zellasoft.org/">Return to homepage</a>
</body>
</html>
